<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>JOB APPLICATION FORM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="logo">
<img src="pic2.jpg" alt="logo">
</div>
<div class="heading">
<p class="message">Job Application Form</p>
</div>
<form action="#">
<div class="user-details">
<div class="input-box">
<span class="details">Full Name</span>
<input type="text" placeholder="Enter your full name">
</div>
<div class="input-box">
<span class="details">Age</span>
<input type="text" placeholder="Current Age">
</div>
<div class="gender-details">
<span class="gender-title">Gender</span>
<div class="category">
<input type="radio" name="gender" id="dot-1">
<label for="dot-1">
<span class="dot one"></span>
<span class="gender">Male</span>
</label>
<input type="radio" name="gender" id="dot-2">
<label for="dot-2">
<span class="dot two"></span>
<span class="gender">Female</span>
</label>
<input type="radio" name="gender" id="dot-3">
<label for="dot-3">
<span class="dot three"></span>
<span class="gender">Others</span>
</label>
</div>

</div>
<div class="input-box">
<span class="details">Date of Birth</span>
<input type="text" placeholder="day/month/year">
</div>
<div class="input-box">
<span class="details">Email Id</span>
<input type="text" placeholder="name@gmail.com">
</div>
<div class="input-box">
<span class="details">Contact Number</span>
<input type="text" placeholder="Must be 10 digit number">
</div>
<div class="input-box">
<span class="details">Alternate Mobile Number</span>
<input type="text" placeholder="Must be 10 digit number">
</div>
<div class="input-box">
<span class="details">Residential Address</span>
<input type="text" placeholder="Street Address, Colony, City">
</div>
<div class="applying-position">
<h4 class="name">Applying for position</h4>
<select class="option" name="position">
<option disabled="disabled" selected="selected">Choose Position</option>
<option value="1st">HR</option>
<option value="2nd">Finance</option>
<option value="3rd">Graphic designer</option>
<option value="4th">Web developer</option>
<option value="5th">Operations</option>
<option value="6th">Market Research</option>
<option value="7th">Campus Ambassador</option>
</select>
</div>
<div class="employment-status">
<h4 class="name">Your current employment status is</h4>
<select class="option" name="status">
<option disabled="disabled" selected="selected">Choose Position</option>
<option value="1st">Employed</option>
<option value="2nd">Unemployed</option>
<option value="3rd">Student</option>
</select>
</div>
<div class="input-box">
<span class="details">Upload your resume</span>
<input type="file" multiple name="file" />
</div>
<div class="input-box">
<span class="details">Tell us a few words about yourself and why you are interested in this job:</span>
<input type="text" placeholder="Description">
</div>
<div class="button">
<input type="submit" value="Submit">
</div>
</div>
</form>
</div>
</body>
</html>
